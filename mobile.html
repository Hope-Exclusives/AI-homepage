<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restricted Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .message {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome</h1>
    <p>This is only visible on desktops/laptops.</p>
  </div>

  <div class="message" style="display:none;">
    <h1>Sorry</h1>
    <p>This page can only be accessed from a computer.  
    Please try again on a desktop or laptop.</p>
  </div>

  <script>
    // Check if device width is mobile size
    if (window.innerWidth <= 768) {
      document.querySelector('.content').style.display = "none";
      document.querySelector('.message').style.display = "block";
    }
  </script>

   <script>
    // Run after page loads
    window.onload = function() {
      // Check if screen width is below 768px (common breakpoint for mobile)
      if (window.innerWidth >= 768) {
        window.location.href = "index.html"; // change to your redirect page
      }
    };
  </script>
</body>
</html>
