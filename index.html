<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.2.3/cerulean/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>

<body>
    <header>
        <iframe src="./Assets/Audio/glitch.mp3" allow="autoplay" style="display:none" id="iframeAudio">
              </iframe> 
        <audio id="audio" controls autoplay loop>
                  <source src="./Assets/Audio/glitch.mp3" type="audio/mp3">
                  Your browser does not support the audio tag.
                </audio>
        <audio id="powerOn" controls loop>
          <source src="./Assets/Audio/glitch.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <audio id="powerOff" controls>
          <source src="./Assets/Audio/shut-down.mp3" type="audio/mpeg">

        </audio>
        <audio id="hover" controls>
          <source src="./Assets/Audio/hover.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <div class="container">
          <div class="header-content">
            <div class="bottom-shape"></div>
            <div class="site-logo">
              <img src="./Assets/imgs/site-logo.svg" alt="site-logo">
            </div>
            <div class="menu">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Chat</a></li>
                <li><a href="#">Voice</a></li>
                <li><a href="#">Models</a></li>
              </ul>
            </div>
            <div class="search-bar">
              <img src="./Assets/imgs/search-icon.svg" alt="search-icon">
            </div>
          </div>
        </div>
      </header>
      <div class="banner">
        <div class="robot">
          <img src="./astraai.png" alt="robot">
        </div>
        <div class="circuit-art">
          <img src="./Assets/imgs/GoodArtwork.svg" alt="GoodArtwork">
        </div>
        <div class="machine-art">
          <div class="machine-art-container">
            <img src="./Assets/imgs/machin-rings.svg" alt="GoodArtwork">
            <div class="machine-lights-container">
              <img src="./Assets/imgs/machine-lights.svg" alt="GoodArtwork">
            </div>
          </div>
        </div>
        <div class="circuit-art red">
          <img src="./Assets/imgs/GoodArtwork-red.svg" alt="GoodArtwork">
        </div>
        <div class="banner-content">
          <div class="container">
            <div class="banner-title">
              <h1>artificial INTElligence</h1>
            </div>
            <div class="row">
              <div class="col-md-3">
                <div class="blue-content">
                  <p class="p-lg text-pipe blue-text">Welcome To The Future</p>
                  <p>Built to amplify minds, challenge boundaries, and rewrite how the world works.</p>
                  <a href="#" id="play">
                    <p class="on">MACHINE ON</p>
                    <p class="off">MACHINE OFF</p>
                    <span>
                      <span class="arrow"></span>
                      <img src="./Assets/imgs/button-circle.svg" alt="button-circle">
                    </span>
                  </a>
                </div>
              </div>
              <div class="col-md-4">
                <div class="red-content">
                  <div class="polygone-container">
                    <div class="polygone">
                      <img src="astra4.png" alt="artificial">
                    </div>
                    <div class="polygone-content">
                      <p class="red-text"><span>Artificial Intelligence</span></p>
                      <p>This is only beginning</p>
                    </div>
                  </div>
                  <div class="polygone-container">
                    <div class="polygone">
                      <img src="hope.png" alt="artificial">
                    </div>
                    <div class="polygone-content">
                      <p class="red-text"><span>Fast Revolution</span></p>
                      <p>Everything changes from here</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="boon-bane-container">
                  <div class="boon">
                    <img src="./Assets/imgs/BOON.png" alt="boon">
                    <h1>A<span>S</span>TRA</h1>
                  </div>
                  <div class="bane">
                    <img src="./Assets/imgs/BANE.png" alt="bane">
                    <h1>SOF<span>T</span>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        window.location.href = "mobile.html"; // change to your redirect page
      }
    };
  </script>
